<head>

    <title>Facial Expression Recognition</title>

    <!-- vendor css -->
    <link href="../../static/adminResources/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/adminResources/css/ionicons.css" rel="stylesheet">

<body>


<div class="am-signup-wrapper">
    <div class="am-signup-box">
        <div class="row no-gutters">
             <div class="col-lg-5">
                <div>
                    <h1> Edit Profile </h1>
                    <br>
                    <h2>Facial Expression Recognition</h2>
                    <p>The Responsive site for facial recognition</p>
                    <p>get reliable data for your respective facial expressions <br>ðŸ˜ŠðŸ˜’ðŸ˜¢ </p>

                </div>
            </div>

            <div class="col-lg-7">
                <!--{% for row in profileVOList %}-->
                <!--<h5 class="tx-gray-800 mg-b-25">Edit Profile</h5>-->

                {% for row in profileVOList %}
                <form action="/user/updateProfile" method="post">

                    <div class="col">
                        <div class="form-group">
                            <input type="hidden" name="registerId" value="{{ row[0]['registerId'] }}">
                        </div><!-- form-group -->
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">First Name : </label>
                            <input type="text" name="registerFirstName" class="form-control"
                                   value="{{ row[0]['registerFirstName'] }}" placeholder="Enter First Name" required>
                        </div><!-- form-group -->
                    </div><!-- col -->

                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">Last Name : </label>
                            <input type="text" name="registerLastName" class="form-control"
                                   value="{{ row[0]['registerLastName'] }}" placeholder="Enter Last Name" required>
                        </div><!-- form-group -->
                    </div><!-- col -->

                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">User Name : </label>
                            <input type="email" name="loginUsername" class="form-control"
                                   value="{{ row[1]['loginUsername'] }}" placeholder="Enter User Name" required>
                        </div><!-- form-group -->
                    </div><!-- col -->

                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">Contact No. : </label>
                            <input type="number" name="registerContact" class="form-control"
                                   value="{{ row[0]['registerContact'] }}" placeholder="Enter Contact No." required>
                        </div><!-- form-group -->
                    </div><!-- col -->

                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">Address : </label>
                            <input type="text" name="registerAddress" class="form-control"
                                   value="{{ row[0]['registerAddress'] }}" placeholder="Enter Address" required>
                        </div><!-- form-group -->
                    </div><!-- col -->

                    <div class="form-group mg-b-20 tx-12">By clicking Sign Up button below you agree to our <a href="">Terms
                        of Use</a> and our <a href="">Privacy Policy</a></div>

                    <button type="submit" class="btn btn-block">Sign Up</button>
                </form>
                {% endfor %}
            </div>
            <!--{% endfor %}&lt;!&ndash; col-7 &ndash;&gt;-->
        </div><!-- row -->

    </div><!-- signin-box -->
</div><!-- am-signin-wrapper -->


<script src="../../static/adminResources/js/jquery.js"></script>
<script src="../../static/adminResources/js/popper.js"></script>
<script src="../../static/adminResources/js/bootstrap.js"></script>
<script src="../../static/adminResources/js/perfect-scrollbar.jquery.js"></script>

<script src="../../static/adminResources/js/amanda.js"></script>

</body>
</html>
