<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/amanda">

    <!-- Meta -->

    <title>Facial Expression Recognition</title>

    <!-- vendor css -->
    <link href="../../static/adminResources/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/adminResources/css/ionicons.css" rel="stylesheet">
    <link href="../../static/adminResources/css/perfect-scrollbar.css" rel="stylesheet">

    <!-- Amanda CSS -->

</head>

<body>
<div class="am-signin-wrapper">
    <div class="am-signin-box">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <div>
                    <h1>Change Password</h1>
                    <br>
                    <p>The Responsive Facial Expression Recognition</p>
                    <p>get reliable data for your respective facial expressions <br>ðŸ˜ŠðŸ˜’ðŸ˜¢</p>
                    <hr>
                    <p>register your account? <br><a href="/user/loadRegister">Sign Up</a></p>

                </div>
            </div>
            <div class="col-lg-7">
                <h5 class="tx-gray-800 mg-b-25">Change Password</h5>
                <form action="/user/insertPassword" method="post">
                    <div class="form-group">
                        <label class="form-control-label">Enter Old Password : </label>
                        <input type="email" name="oldLoginPassword" class="form-control" autocomplete="off"
                               placeholder="Enter Old Password">
                    </div><!-- form-group -->

                    <div class="form-group">
                        <label class="form-control-label">Enter New Password : </label>
                        <input type="password" name="loginPassword" class="form-control"
                               placeholder="Enter New Password">
                    </div><!-- form-group -->

                    <div class="form-group mg-b-20"><a href="/admin/forgotPassword">Forgot password?</a></div>

                    <button type="submit" value="submit" class="btn btn-block">Sign In</button>
                    <!--{% if error %}-->
                    <!--<h4 style="color:red">{{ error }}</h4>-->
                    <!--{% elif error_block %}-->
                    <!--<h4 style="color:red">{{ error_block }}</h4>-->
                    <!--{% endif %}-->
                    <center><h5 style="color: red;">{{ msg }}</h5></center>
                </form>
            </div><!-- col-7 -->
        </div><!-- row -->
        <p class="tx-center tx-white-5 tx-12 mg-t-15"></p>
    </div><!-- signin-box -->
</div><!-- am-signin-wrapper -->
<script src="../../static/adminResources/js/jquery.js"></script>
<script src="../../static/adminResources/js/popper.js"></script>
<script src="../../static/adminResources/js/bootstrap.js"></script>
<script src="../../static/adminResources/js/perfect-scrollbar.jquery.js"></script>

<script src="../../static/adminResources/js/amanda.js"></script>
</body>
</html>
