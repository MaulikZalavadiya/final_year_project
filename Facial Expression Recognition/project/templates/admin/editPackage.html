<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Amanda">
    <meta name="twitter:description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="twitter:image" content="http://themepixels.me/amanda/img/amanda-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/amanda">
    <meta property="og:title" content="Bracket">
    <meta property="og:description" content="Premium Quality and Responsive UI for Dashboard.">

    <meta property="og:image" content="http://themepixels.me/amanda/img/amanda-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/amanda/img/amanda-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="author" content="ThemePixels">


    <title>Facial Expression Recognition</title>

    <!-- vendor css -->
    <link href="../../static/adminResources/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/adminResources/css/ionicons.css" rel="stylesheet">
    <link href="../../static/adminResources/css/perfect-scrollbar.css" rel="stylesheet">
    <link href="../../static/adminResources/css/toggles-full.css" rel="stylesheet">
    <link href="../../static/adminResources/css/github.css" rel="stylesheet">
    <link href="../../static/adminResources/css/select2.min.css" rel="stylesheet">

    <!-- Amanda CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/index.css">
</head>

<body>


{% include'admin/header.html' %}

<!-- am-header -->


{% include'admin/menu.html' %}
<!-- am-sideleft -->

<div class="am-pagetitle">
    <h5 class="am-title">Update Package</h5>

</div><!-- am-pagetitle -->

<div class="am-mainpanel">
    <div class="am-pagebody">

        <div class="card pd-20 pd-sm-40">
            <form action="/admin/updatePackage" method="post">
                <div class="wd-300">
                    <div class="d-md-flex mg-b-30">
                        <div class="form-group mg-b-0">
                            {% for row in packageVOList %}
                            <table>
                                <tr>
                                    <td>
                                        <input type="hidden" name="packageId" value="{{row['packageId']}}"><br><br>
                                    </td>
                                </tr>
                                <tr>
                                    <div class="form-group mg-b-0 mg-md-l-20 mg-t-20 mg-md-t-0">
                                        <td colspan="5">
                                            <label>package Name <span class="tx-danger">*</span></label>
                                        </td>
                                        <td>
                                            <input type="text" name="packageName" value="{{row['packageName']}}"
                                                   class="form-control wd-200 wd-sm-250" placeholder="Enter package"
                                                   required>
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group mg-b-0 mg-md-l-20 mg-t-20 mg-md-t-0">
                                        <td colspan="5">
                                            <label>package duration <span class="tx-danger">*</span></label>
                                        </td>
                                        <td>
                                            <input type="text" name="packageDuration" value="{{row['packageDuration']}}"
                                                   class="form-control wd-200 wd-sm-250" placeholder="Enter duration"
                                                   required>
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group mg-b-0 mg-md-l-20 mg-t-20 mg-md-t-0">
                                        <td colspan="5">
                                            <label> package price <span class="tx-danger">*</span></label>
                                        </td>
                                        <td>
                                            <input type="text" name="packagePrice" value="{{row['packagePrice']}}"
                                                   class="form-control wd-200 wd-sm-250" placeholder="Enter price"
                                                   required>
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group mg-b-0 mg-md-l-20 mg-t-20 mg-md-t-0">
                                            <input type="submit" name="submit" value="Update" class="btn btn-info">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- card -->

        {% include'admin/footer.html' %}
        <!-- am-footer -->
    </div><!-- am-mainpanel -->

    <script src="../../static/adminResources/js/jquery.js"></script>
    <script src="../../static/adminResources/js/popper.js"></script>
    <script src="../../static/adminResources/js/bootstrap.js"></script>
    <script src="../../static/adminResources/js/perfect-scrollbar.jquery.js"></script>
    <script src="../../static/adminResources/js/toggles.min.js"></script>
    <script src="../../static/adminResources/js/highlight.pack.js"></script>
    <script src="../../static/adminResources/js/select2.min.js"></script>
    <script src="../../static/adminResources/js/parsley.js"></script>

    <script src="../../static/adminResources/js/amanda.js"></script>
    <script>
        $(function () {
            'use strict';
            $('.select2').select2({
                minimumResultsForSearch: Infinity
            });

            $('#selectForm').parsley();
        })
    </script>
</div>
</body>
</html>
