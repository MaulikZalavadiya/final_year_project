<html lang="en">
<head>

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">

    <title>Facial Expression Recognition</title>

    <!-- vendor css -->
    <link href="../../static/adminResources/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/adminResources/css/ionicons.css" rel="stylesheet">
    <link href="../../static/adminResources/css/perfect-scrollbar.css" rel="stylesheet">
    <link href="../../static/adminResources/css/toggles-full.css" rel="stylesheet">
    <link href="../../static/adminResources/css/github.css" rel="stylesheet">
    <link href="../../static/adminResources/css/jquery.dataTables.css" rel="stylesheet">

    <!-- CSS -->

</head>

<body>


{% include 'admin/header.html' %}

<!-- am-header -->

{% include'admin/menu.html' %}
<!-- am-sideleft -->

<div class="am-pagetitle">
    <h5 class="am-title">View Package</h5>

</div><!-- am-pagetitle -->

<div class="am-mainpanel">
    <div class="am-pagebody">

        <div class="card pd-20 pd-sm-40">
            <h6 class="card-body-title mg-sm-b-30">View Package</h6>
            <div class="table-wrapper">
                <table id="datatable1" class="table display responsive nowrap">
                    <thead>
                    <tr>
                        <th>package name</th>
                        <th>package duration</th>
                        <th>package price</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in packageVOList %}
                    <tr>
                        <td>{{row['packageName']}}</td>
                        <td>{{row['packageDuration']}}</td>
                        <td>{{row['packagePrice']}}</td>
                        <td><a href="/admin/editPackage?packageId={{row['packageId']}}"><i class="fa fa-edit" style="font-size: 20px; margin-right: 1.5em"></i> </a> <a
                                href="/admin/deletePackage?packageId={{row['packageId']}}">     <i class="fa fa-trash" style="font-size: 20px; color: red"></i> </a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div><!-- table-wrapper -->
        </div><!-- card -->

    </div><!-- am-pagebody -->
    {% include'admin/footer.html' %}
    <!-- am-footer -->
</div><!-- am-mainpanel -->

<script src="../../static/adminResources/js/jquery.js"></script>
<script src="../../static/adminResources/js/popper.js"></script>
<script src="../../static/adminResources/js/bootstrap.js"></script>
<script src="../../static/adminResources/js/perfect-scrollbar.jquery.js"></script>
<script src="../../static/adminResources/js/toggles.min.js"></script>
<script src="../../static/adminResources/js/highlight.pack.js"></script>
<script src="../../static/adminResources/js/jquery.dataTables.js"></script>
<script src="../../static/adminResources/js/dataTables.responsive.js"></script>
<script src="../../static/adminResources/js/select2.min.js"></script>

<script src="../../static/adminResources/js/amanda.js"></script>
<script>
    $(function () {
        'use strict';

        $('#datatable1').DataTable({
            responsive: true,
            language: {
                searchPlaceholder: 'Search...',
                sSearch: '',
                lengthMenu: '_MENU_ items/page',
            }
        });

        $('#datatable2').DataTable({
            bLengthChange: false,
            searching: false,
            responsive: true
        });

        // Select2
        $('.dataTables_length select').select2({minimumResultsForSearch: Infinity});

    });
</script>
</body>
</html>
